<title>Payment Form</title>
<link rel="stylesheet" href="design.css">
</head>

<body>
    <div class="main">
        <form action="">
            <h1>
                Login/Signin
            </h1>
            <p>Required Fields are followed by *</p>
            <h2>Contact Information</h2>
            <p>First Name:* <input type="text" name="name" required></p>
            <p>Last Name:* <input type="text" name="name" required></p>
            <p>Mobile No:* <input type="number"></p>
            <p>Create Password:* <input type="password"> </p>
            <p>Confirm Password:* <input type="text"></p>
            <fieldset>
                <legend> Gender * </legend>
                <p>
                    Male <input type="radio" name="gender" id="male" required> Female <input type="radio" name="gender" id="female" required> Others
                    <input type="radio" name="gender" id="other" required>
                </p>
            </fieldset>
            <p>Address: <textarea name="address" id="adress" cols="50" rows="1"></textarea> </p>
            <p>Email:* <input type="email" name="email" id="email" required> </p>
            <p>Pincode:* <input type="number" name="pincode" id="pincode" required></p>
            <hr>

            <a href="#" class="back">Go Back</a>
            <a href="page3.html" class="pay">Login</a>

        </form>
    </div>


</body>

</html>
